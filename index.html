<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #005288;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background: #f1f1f1;
            overflow: hidden;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a, nav ul li select {
            color: #005288;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        #cryptoSubMenu, #predictionSubMenu {
            padding-left: 20px;
            background: #e0e0e0; /* Lighter background for submenu */
            display: none; /* Hidden by default */
        }
        #cryptoSubMenu li, #predictionSubMenu li {
            display: block; /* List items displayed as block for vertical list */
        }
        #content {
            flex: 1;  /* Takes up the remaining space */
            overflow: auto; /* Adds scroll to content div only if needed */
            padding: 20px;
            background: white;
        }
        iframe {
            width: 100%;
            height: 100%;  /* Adjust iframe height to take full available space in content div */
            border: none;
        }
    </style>
</head>
<body onload="showSection('map');">
    <header>
        <h1>Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('map'); return false;">HQ Map</a></li>
            <li><a href="#" onclick="showSection('Market Analysis'); return false;">Market Analysis - EDA</a></li>
            <li><a href="#" onclick="showSection('Market Prediction'); return false;">Market Prediction</a></li>
        </ul>
        <!-- Submenu for cryptocurrency analysis -->
        <ul id="cryptoSubMenu">
            <li><a href="#" onclick="changeCryptoAnalysis('BTC_analysis.html'); return false;">Bitcoin</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('BNB_analysis.html'); return false;">BNB</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('ETH_analysis.html'); return false;">Ethereum</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('SOL_analysis.html'); return false;">Solana</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('USDT_analysis.html'); return false;">Tether</a></li>
        </ul>
        <!-- Submenu for cryptocurrency predictions -->
        <ul id="predictionSubMenu">
            <li><a href="#" onclick="changeCryptoAnalysis('BTC_prediction_results.html'); return false;">Bitcoin</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('BNB_prediction_results.html'); return false;">BNB</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('ETH_prediction_results.html'); return false;">Ethereum</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('SOL_prediction_results.html'); return false;">Solana</a></li>
            <li><a href="#" onclick="changeCryptoAnalysis('USDT_prediction_results.html'); return false;">Tether</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content will be loaded here based on selection -->
    </div>

    <script>
        function showSection(section) {
            var contentDiv = document.getElementById('content');
            var cryptoSubMenu = document.getElementById('cryptoSubMenu');
            var predictionSubMenu = document.getElementById('predictionSubMenu');
            contentDiv.innerHTML = ''; // Clear current content
            var iframe = document.createElement('iframe');

            if (section === 'map') {
                cryptoSubMenu.style.display = 'none';
                predictionSubMenu.style.display = 'none';
                iframe.setAttribute('src', 'results/hq_locations_map.html');
                contentDiv.appendChild(iframe);
            } else if (section === 'Market Analysis') {
                cryptoSubMenu.style.display = 'block';
                predictionSubMenu.style.display = 'none';
                iframe.setAttribute('src', 'results/BTC_analysis.html'); // Default to BTC analysis
                contentDiv.appendChild(iframe);
            } else if (section === 'Market Prediction') {
                cryptoSubMenu.style.display = 'none';
                predictionSubMenu.style.display = 'block';
                iframe.setAttribute('src', 'results/BTC_prediction_results.html'); // Default to BTC prediction
                contentDiv.appendChild(iframe);
            }
        }

        function changeCryptoAnalysis(analysisFile) {
            var contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Clear current content
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', 'results/' + analysisFile);
            contentDiv.appendChild(iframe);
        }
    </script>
</body>
</html>
